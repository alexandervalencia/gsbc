  <title>GSBC - New Member</title>

  <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="../css/vendor/font-awesome.min.css" rel="stylesheet">
  <link href="../css/main.min.css" rel="stylesheet">

  <script src="https://cdn.wedeploy.com/api/2.3.1/wedeploy.js"></script>
  </head>

  <body>
    <div class="container-fluid" id="site-wrapper">
      <header class="title-header">
        <div class="row title-row">
          <div class="col">
            <div class="text-center title">
              <div class="title-back">
                <h1>Book Club</h1>
              </div>

              <div class="title-front">
                <h2 class="align-middle">Good <span id="stuff">Stuff</span></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="row nav-row text-center">
          <div class="col text-center">
            Create a New Member
          </div>
        </div>
      </header>

      <section class="newmember">
        <div class="row">
          <div class="col">
            <div class="card card-create-member">
              <div class="card-block">
                <form name="user">
                  <div class="form-group">
                    <label for="nameFirst">First Name</label>
                    <input class="form-control" id="nameFirst" name="nameFirst" placeholder="First Name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="nameLast">Last Name</label>
                    <input class="form-control" id="nameLast" name="nameLast" placeholder="Last Name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="password" required type="password">
                  </div>
                  <div class="text-center">
                    <button class="btn btn-primary" id="newMemberBtn" type="button">Register as a Member</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
